<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/app.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
     integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
i   ntegrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Jeffrey's Trivia</title>
</head>
<body class="body">
    <div class="homeScreen">
        <div class="startButton">
            <div class="startGame">Start Game</h1>
            </div>
        </div>
    </div>

    <section class="playingScreens">
        <div class="questionContainer">
            <div class="questionsBox"></div>      
        </div>
        <div class="scoreboardContainer">
            <div class="scoreboard">
                <div class="scoreboard" id="scoreContainer">
                    <p class="scoreboard" id="score">SCORE</p>
                    <p class="scoreboard" id="scoreNum">00</p>
                </div>
                <div class="scoreboard" id="strikeContainer">
                    <p class="scoreboard" id="strike">STRIKE</p>
                    <p class="scoreboard" id="strikeNum">0</p>
                </div>
            </div>
        </div>
    </br>
        <div class="answersContainer">
            <div class="optionsColumn1">
                <div class="optionA"></div>
                <div class="optionB"></div>
            </div>
            <div class="OptionColumn2">
                <div class="optionC"></div>
                <div class="optionD"></div>
            </div>
        </div>
        <div class="nextContainer">
            <div class="nextButton">NEXT</div>
            <div class="restartButton">RESTART</div>
        </div>
        <p class="theEnd"></p>
    </section>
</body>
</html>
